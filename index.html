<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<title>Responsive Flowers</title>
	</head>
	<body>
		<header class="header">
			<img src="assets/logo.png" alt="Faugei logo" class="logo" />
			<nav class="main-nav">
				<ul class="main-nav-list">
					<li><a href="#" class="main-nav-link">Home</a></li>
					<li><a href="#" class="main-nav-link">Shop</a></li>
					<li><a href="#" class="main-nav-link">About us</a></li>
					<li><a href="#" class="main-nav-link">Cart ($56)</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="section-hero">
				<div class="hero-container">
					<div class="hero-text-box">
						<h1 class="primary-heading">
							ALWAYS <span class="em-heading">FRESH FLOWERS</span>
						</h1>
						<p class="hero-description">
							Indulge your senses with the beauty and fragrance of our fresh
							flower shop. From classic roses to exotic blooms, we offer a wide
							variety of fresh flowers that are perfect for any occasion.
						</p>
					</div>
					<div class="hero-img-box">
						<img
							src="assets/hero-flower.png"
							alt="Flower Image"
							class="hero-img"
						/>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
